# Config file for arm-rpi.
BINESPEAK=espeak                # speak or espeak binary name.
LIBESPEAK=libespeak.so.1                          # espeak library name (needed for espeak binary).
LIBSONIC=libsonic.so.0                          # sonic library name (needed for espeak binary).
DIRESPEAKDATA=../                   # directory of espeak-data ( ./ or / => calling dir, ../ => parent dir).
